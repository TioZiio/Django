{% extends 'global/base.html' %}

{% block content %}
<div class="form-wrapper">

    <h2>Login</h2>

    {% if user.is_authenticated %}
        <p>
            Login concluido com {{ user.username }}.
            Clique <a href=" {% url 'contact:logout' %}">aqui</a> para sair.
        </p>
    {% else %}
        <form 
          action="{{ form_action }}"
          method="POST"
        >
        {% include './partials/_user-form.html' %}    
    {% endif %}
</div>
{% endblock content %}
